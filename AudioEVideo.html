<!DOCTYPE html>
<html>
    <head>
        <title>Playing Audio with JavaScript</title>
        <script src='OSC.js'></script>
    </head>
    <body>
        <audio controls>
            <source src='27_audio.m4a' type='audio/aac'>
            <source src='27_audio.mp3' type='audio/mp3'>
            <source src='27_audio.ogg' type='audio/ogg'>
        </audio>
        <audio id='myaudio'>
            <source src='27_audio.m4a' type='audio/aac'>
            <source src='27_audio.mp3' type='audio/mp3'>
            <source src='27_audio.ogg' type='audio/ogg'>
        </audio>

        <button onclick='playaudio()'>Play Audio</button>
        <button onclick='pauseaudio()'>Pause Audio</button>
        <script>
            function playaudio()
            {
            O('myaudio').play()
            }
            function pauseaudio()
            {
            O('myaudio').pause()
            }
        </script>
    </body>
</html
